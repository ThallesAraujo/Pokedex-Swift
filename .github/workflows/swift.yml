name: Swift

on: 

  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  Run_workspace_Tests:
    runs-on: macOS-11.0
    steps:
    - uses: actions/checkout@v1
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_12.4.0.app && /usr/bin/xcodebuild -version
    - name: Run unit tests
      run: xcodebuild test -scheme Pokedex-Swift-UnitTests -workspace Pokedex-Swift.xcworkspace -destination 'platform=macOS,arch=x86_64,variant=Mac Catalyst' | xcpretty && exit ${PIPESTATUS[0]}
