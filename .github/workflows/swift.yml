name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-11.0

    steps:
    - uses: actions/checkout@v2
    - name: Setup Cocoapods
      uses: maxim-lobanov/setup-cocoapods@v1
      with:
        version: 1.10.1
    - name: Pod Install
      run: pod install
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_12.4.0.app && /usr/bin/xcodebuild -version
    - name: Run unit tests
      run: xcodebuild test -allowProvisioningUpdates -allowProvisioningDeviceRegistration -scheme Pokedex-Swift-UnitTests -workspace Pokedex-Swift.xcworkspace -destination 'platform=macOS,arch=x86_64,variant=Mac Catalyst' | xcpretty && exit ${PIPESTATUS[0]}
